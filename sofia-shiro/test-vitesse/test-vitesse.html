<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test de vitesse</title>
    <link rel="stylesheet" media="screen" type="text/css" href="test-vitesse.css"/>
    <script src="test-vitesse.js"></script>
</head>

<body>
    <div class="container" >
        <!-- Nombre de secondes restantes -->
        <div id="timer"></div>

        <!-- Tableau de mots qui doivent être écrit par l'utilisateur -->
        <div id="board" class="board"></div>

        <!-- La ou l'utilisateur écrit les mots -->
        <div class="input">
            <input placeholder="Écrivez ici" id="input"/>
        </div>

        <!-- Boutons Start et Stop -->
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
        
         <!-- Message et/ou image de victoire -->
        <div class="win-panel">
            <div id="win">
            </div>
        </div>
    </div>
</body>
</html>
